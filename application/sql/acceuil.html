<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SchoolManager - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
    }

    .btn-login {
      background-color: #0d6efd;
      border: none;
      padding: 12px 30px;
      color: white;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      background-color: #1a1a1a;
      padding: 40px 20px;
    }

    .footer-box {
      width: 40%;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      min-height: 100px;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .footer-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    SchoolManager
  </div>

  <div class="main">
    <button class="btn-login">Connexion</button>
  </div>

  <div class="footer">
    <div class="footer-box">
      <!-- Bloc gauche (infos ou liens) -->
      Informations
    </div>
    <div class="footer-box">
      <!-- Bloc droit (autre contenu) -->
      Actualités
    </div>
  </div>

</body>
</html>
